<h1>Sign Up</h1>

<div ng-show="flash" class="alert alert-{{ flash.class }}">
    {{flash.message}}
</div>

<div class="row">

    <div class="col-lg-5">
        <form ng-submit="send()" id="sign-up-form" method="post" role="form" >

            <div ng-class="{ 'has-success': !error['username'] && submitted,
                'has-error': error['username'] && submitted }"
                 class="form-group field-sign-upform-name required">
                <label class="control-label" for="sign-upform-username">Name</label>
                <input ng-model="signUpModel.username" type="text" id="sign-upform-username" class="form-control">
                <p class="help-block help-block-error">{{ error['username'] }}</p>
            </div>

            <div ng-class="{ 'has-success': !error['email'] && submitted,
                'has-error': error['email'] && submitted }"
                 class="form-group field-sign-upform-name required">
                <label class="control-label" for="sign-upform-email">Email</label>
                <input ng-model="signUpModel.email" type="text" id="sign-upform-email" class="form-control">
                <p class="help-block help-block-error">{{ error['email'] }}</p>
            </div>

            <div ng-class="{ 'has-success': !error['password'] && submitted,
                'has-error': error['password'] && submitted }"
                 class="form-group field-sign-upform-name required">
                <label class="control-label" for="sign-upform-password">Password</label>
                <input ng-model="signUpModel.password" type="password" id="sign-upform-password" class="form-control">
                <p class="help-block help-block-error">{{ error['password'] }}</p>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary" name="contact-button">Submit</button>
            </div>

        </form>
    </div>
</div>
